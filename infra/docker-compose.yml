services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/commodity
      DATA_CACHE_DIR: backend/ml/cache
      ARTIFACT_DIR: backend/ml/artifacts
    depends_on:
      - postgres
    volumes:
      - ../backend/ml:/app/backend/ml

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: commodity
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
